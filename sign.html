<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কল্পনার পৃথিবী</title>
    <link rel="stylesheet" href="sign.css"> <!-- Link to your existing CSS -->
    <link rel="icon" type="image/png" href="img/Untitled_design__4_-removebg-preview.png"> <!-- Corrected the type -->
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><h1>কল্পনার পৃথিবী</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html#intro">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="sign.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div id="login-form" class="form-content">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
        </div>

        <div id="register-form" class="form-content hidden">
            <h2>Register</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bakalia High School Environment Club</p>
    </footer>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
