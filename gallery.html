<body>
    <header>
        <div class="header-content">
            <a href="index.html"><h1>কল্পনার পৃথিবী</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="sign.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="upload">
            <h2>Upload Your Photos</h2>
            <div class="upload-container">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <p><span>&#128247;</span> Click to choose photos</p>
                    <input type="file" id="fileInput" multiple style="display:none" onchange="handleFiles(this.files)" />
                </div>
                <textarea placeholder="Write a caption..." id="caption"></textarea>
                <button class="upload-button" onclick="uploadImage()">Upload</button>
            </div>
            <div id="preview"></div> <!-- Container to show the selected image and caption -->
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div id="galleryContainer">
                <!-- Gallery images will be added here -->
            </div>
        </section>
    </main>

    </footer>

    <script src="script.js"></script>
</body>
